Prefix: '&aQuantumRPG &8›› &7'
Help:
  Main:
  - '&8&m-----------&8&l[ &aQuantum RPG &8&l]&8&m-----------'
  - '&2> &a/qrpg set &7- Add item attributes.'
  - '&2> &a/qrpg modify &7- Modify the item in hand.'
  - '&2> &a/qrpg reload &7- Reload the plugin and modules.'
  - '&2> &a/qrpg info &7- Plugin info.'
  Modify:
  - '&8&m-----------&8&l[ &aQuantum RPG &7- &aModify &8&l]&8&m-----------'
  - '&7&l&nCommand List:'
  - '&2> &a/qrpg modify name <Name> &7- Change display name of the item.'
  - '&2> &a/qrpg modify lore add [text] [line] &7- Add lore line.'
  - '&2> &a/qrpg modify lore del [line] &7- Remove lore line.'
  - '&2> &a/qrpg modify lore clear &7- Clear item lore.'
  - '&2> &a/qrpg modify flag add <flag> &7- Add a flag to item.'
  - '&2> &a/qrpg modify flag del <flag> &7- Remove a flag from the item.'
  - '&2> &a/qrpg modify nbt add <tag> <value> &7- Add an NBT Tag to item.'
  - '&2> &a/qrpg modify nbt del <tag> &7- Remove NBT Tag from item.'
  - '&2> &a/qrpg modify enchant <enchantment> <Level> &7- Enchants item.'
  - '&2> &a/qrpg modify potion <effect> <level> <duration> [ambient(true/false)] [particles(true/false)]
    [icon(true/false)] &7- Modify potion effects.'
  - '&2> &a/qrpg modify eggtype <entity type> &7- Change the monster egg type.'
  - '&2> &a/qrpg modify color <r,g,b> &7- Change the color of leather armor.'
  Set:
  - '&8&m-----------&8&l[ &aQuantum RPG &7- &aSet &8&l]&8&m-----------'
  - '&7&l&nCommand List:'
  - '&2> &a/qrpg set attribute/stat <type> <value> [line] &7- Set the attribute to
    item.'
  - '&2> &a/qrpg set bonus <type> <value> [line] &7- Set the bonus stat to item.'
  - '&2> &a/qrpg set level <number> [line] &7- Add level requirements to item.'
  - '&2> &a/qrpg set class <Class1,Class2,Etc> [line] &7- Add class requirements to
    item.'
  - '&2> &a/qrpg set damagetype <type> <min> <max> [line] &7- Add the damage type
    to item.'
  - '&2> &a/qrpg set defensetype <type> <value> [line] &7- Add the defense type to
    item.'
  - '&2> &a/qrpg set ammotype <type> [line] &7- Set the type of ammo to bow.'
  - '&2> &a/qrpg set slot/socket <type> [line] &7- Add an empty slot to item.'
Module:
