Swordsman_Description:
- Swordsman ผู้เชี่ยวชาญการโจมตีระยะใกล้ ด้วยพลังโจมตีที่รุนแรง
Swordsman_Strong:
- Swordsman ผู้ที่แข็งแกร่งที่สุด สามารถชนะได้ถ้าเชียวชาญ
Swordsman_Weak:
- Swordsman มีระยะการโจมตีไม่มาก แพ้การโจมตีระยะไกล
Devourer_Description:
- Devourer ผู้ว่องไว ปราดเปรียว โจมตีและหลบหนีคือความสามารถพิเศษ
Devourer_Strong:
- ไม่มีใครสามารถหนี Devourer ได้ มีชั้นเชิงและสามารถหนีจากอันตรายได้
Devourer_Weak:
- Devourer อ่อนแอด้านการป้องกัน
Mage_Description:
- Mage เจ้าแห่งการตั้งรับและป้องกันด้วยเวทย์ ร่ายเวทย์โจมตีใส่ศัตรู
Mage_Strong:
- Mage ร่ายเวทย์ได้หลายรูปแบบ ทำดาเมจได้หลายแบบ
Mage_Weak:
- Mage จะอ่อนแอ ถ้าไม่มีมานา
FireMage_Description:
- FireMage จะโจมตีด้วยเวทย์ไฟ และไม่ใช้คฑา สามารถร่ายเวทย์ด้วยการใช้เลือดตัวเอง
FireMage_Strong:
- เลือดจะถูกใช้ในการร่ายเวทย์ เวทย์ที่ร่ายนั้นมีพลังรุนแรง
FireMage_Weak:
- FireMage จะอ่อนแอถ้าโดนยากันไฟ
Juggernaut_Description:
- Juggernaut ทำดาเมจได้มหาศาล
Juggernaut_Strong:
- 'แข็งแรงมากแต่ไม่สามารถฟื้นเลือดได้ด้วยสกิล อยู่คงทนกว่าศัตรู'
Juggernaut_Weak:
- พลังโจมตีต่ำ
Arbalist_Description:
- สามารถประยุกต์ในการต่อสู้ได้ มีสไตล์ที่แตกต่าง ใช้ธนูเป็นอาวุธ
Arbalist_Strong:
- ทำดาเมจได้มากถ้าไม่สามารถไปถึงตัว และมีการโต้กลับที่รุนแรง
Arbalist_Weak:
- อ่อนแอในระยะใกล้ และโต้กลับเพื่อให้อยู่ในระยะ
Vampire_Description:
- Vampire เป็นปีศาจอันสูงส่ง มีความสามารถในการฟื้นเลือดและล่องหน
Vampire_Strong:
- โจมตีเพื่อลดมานาเป้าหมาย  และมีความสามารถในการฟื้นเลือดตัวเอง
Vampire_Weak:
- Vampire มีอยู่ทั่วไป จะแพ้ถ้าคู่ต่อสู่มีความสามารถ
Eidolon_Description:
- Eidolon สามารถเปลี่ยนร่างได้ สลับระหว่างความมืดกับแสงสว่าง
Eidolon_Strong:
- มีความสามารถในการตั้งรับได้ดี ถนัดโจมตีระยะใกล้
Eidolon_Weak:
- อ่อนแอในด้านมืด
