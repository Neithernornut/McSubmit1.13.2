swordsman:
  health-scaling: 10+lvl*3.5
devourer:
  health-scaling: 10+lvl*2.5
firemage:
  health-scaling: 10+lvl*2
mage:
  health-scaling: 10+lvl*1.5
pyro:
  health-scaling: 10+lvl*1.5
juggernaut:
  health-scaling: 10+lvl*4.5
arbalist:
  health-scaling: 10+lvl*2
vampire:
  health-scaling: 10+lvl*1.5
eidolon:
  health-scaling: 10+lvl*3
none:
  health-scaling: 10+lvl
scalings:
  swordsman:
    max-energy: 20+lvl
    passive: (str*2)+1
    dodge: dex/7+(lvl*5)
    parry: dex/5+lvl*2
    pierce: str/2+lvl*3
    thousandcuts: (lvl*2)+str/10
    energy-regen-per-sec: 1+0.05*lvl
  devourer:
    max-energy: 20+lvl
    passive: str/20 + 1
    evolvegliders: lvl
    evolvecloak: dex/4
    evolvesadism: dex/3+lvl
    consume:
      main: lvl*3+dex/10
      victim-health-bonus-damage: (victimmaxhp-victimhp)/5
    energy-regen-per-sec: 1+0.05*lvl
  mage:
    max-mana: 20+lvl*1.5
    passive: int/10+1
    reflect: lvl*2
    explosionspell: int/2+lvl*10
    healspell: lvl
    energyflux: 1+lvl*2+int/10
    mana-regen-per-sec: 1+0.04*lvl
  juggernaut:
    max-energy: 20+lvl
    passive: def/2+1
    heavystrikes: def+lvl*5
    stoneskin: lvl
    aegisprotection: 10-lvl
    throw: str/20+lvl*3
    energy-regen-per-sec: 1+0.05*lvl
  vampire:
    max-blood: 20+lvl+bloodwell*7
    passive: str/5+1
    bloodlust: str/7+lvl*2
    bloodwell: int/4+lvl*2
    bleed: str/10+lvl
    eternaldarkness: 1+lvl+int/20
    blood-lost-per-sec: '2'
  eidolon:
    max-imbalance: '100'
    passive: int/10+1
    purify:
      damage: str/15+lvl/2
    max: int/6+lvl*4
    spiritfire:
      light: str/7+lvl*3
      dark: 6-lvl
    spectre:
      cooldowns: 45-(lvl*5)
      darkattack: 45-(lvl*5)
      speed: def/30
    defile:
      damage: lvl*8+(int/2)+5
      time: lvl*3
    imbalance-per-sec: '1'
  firemage:
    passive: int/20+1
    absorbenergy: lvl+int/10
    phoenixessence: int/9+lvl*2
    blackfire: lvl+str/20
    inferno: lvl*2+int/5
  arbalist:
    passive: lvl
    execute: dex/6+lvl*4
    dualarrow: def/20+lvl
    barbedarrow: str/30+lvl/2
    firecrossbow: 7-lvl*2
    max-energy: '20'
    energy-regen-per-sec: 1+0.05*lvl
