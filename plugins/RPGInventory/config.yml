slots:
  enabled: false
  locked: DIAMOND_HOE:19
  buyable: DIAMOND_HOE:18
  free: 2
  money:
    enabled: true
    cost:
      line1: 1000
      line2: 2000
      line3: 3000
  level:
    enabled: true
    spend: false
    required:
      line1: 20
      line2: 30
      line3: 40
